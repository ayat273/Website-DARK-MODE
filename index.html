<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Website Dark Mode</title>
  </head>
  <body>
    <div class="contanier">
      <nav>
        <img src="logo.png" class="logo" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Portfolio</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Here Me</a></li>
        </ul>
        <img src="moon.png" id="icon" />
      </nav>
      <div class="info">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br />Quos
          tenetur omnis perspiciatis.
        </p>
        <a href="">Download CV</a>
      </div>
      <div class="imgs">
        <img src="pattern.png" class="back-img" />
        <img src="girl.png" class="main-img" />
      </div>
    </div>
    <script>
      let icon = document.getElementById("icon");
      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "sun.png";
        } else {
          icon.src = "moon.png";
        }
      };
    </script>
  </body>
</html>
